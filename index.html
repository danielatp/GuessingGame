<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app' class="container">

        <div id='headers' class="center">
          <!-- Title and subtitles! -->
          <h3>Welcome to</h3>
          <img src="images/wimpy_web_logo1.png">
          <h1>-THE GUESSING GAME-</h1>
          <h2>How many burgers did Wimpy not pay?</h2>
        </div>
          
          <div id='main' class="center">
            <div id='parent-input'>
              <!-- Player's guess input, and submit button -->
              <input id="player-input" type="text" name="player-input"  placeholder="#" autofocus=autofocus>
              <input id="submit" type="submit" name="submit" value="guess!">
            </div>
  
            <div id='guesses'>
              <!-- unordered list of guesses -->
              <ul class="guess">
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
              </ul>
            </div>
  
            <div id="menu-btns">
              <!-- reset and hint buttons -->
              <button class="btn">Reset</button>
              <button class="btn">Hint</button>
            </div>
          </div>
  
          <div id="wimpyImage">
          </div>
        </div>




    <div id='footer'>
        <div class="row">

          <div class="col-sm-4 center">
            <img src='images/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4 center'>
            <h4>Project by Daniela Tiz√≥n</h4>
          </div>

          <div class="col-sm-4 center">
            <img src='images/grace_hopper_academy.png'></img>
          </div>
  
        </div>
    </div>

  </body>
</html>
